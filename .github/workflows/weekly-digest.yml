name: Weekly Hyper-Growth Digest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * MON'

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚Üê ADD THIS DEBUG STEP
      - name: Debug: list project files
        run: |
          echo "Working directory:"
          pwd
          echo
          echo "Repository contents:"
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Scrape Trending
        run: python scripts/scrape_trending.py

      - name: Send newsletter (dry run)
        env:
          DRY_RUN:         "true"
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python scripts/send_newsletter.py
